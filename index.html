<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Russo+One|Comfortaa:700" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Advanced JS Calculator</title>
</head>
<body>
	<h1>JavaScript Calculator</h1>
	<hr size="30">
	<div id="calculator">
		<form id="calc" name="frm">
			<input id="textbox" name="txt" placeholder="0" type="textbox"><br>
			<input id="clearKeys" onclick="display( 'CE' )" type="button" value="CE"> <input id="clearKeys" onclick="backSpace()" type="button" value="C"> <input id="keys" onclick="display( '+')" type="button" value="+"><br>
			<input id="keys" onclick="display( '7' )" type="button" value="7"> <input id="keys" onclick="display( '8' )" type="button" value="8"> <input id="keys" onclick="display( '9' )" type="button" value="9"> <input id="keys" onclick="display( '/' )" type="button" value="/"><br>
			<input id="keys" onclick="display( '4' )" type="button" value="4"> <input id="keys" onclick="display( '5' )" type="button" value="5"> <input id="keys" onclick="display( '6' )" type="button" value="6"> <input id="keys" onclick="display( '*' )" type="button" value="*"><br>
			<input id="keys" onclick="display( '1' )" type="button" value="1"> <input id="keys" onclick="display( '2' )" type="button" value="2"> <input id="keys" onclick="display( '3' )" type="button" value="3"> <input id="keys" onclick="display( '-' )" type="button" value="-"><br>
			<input id="keys" onclick="display( '.' )" type="button" value="."> <input id="keys" onclick="display( '0' )" type="button" value="0"> <input id="equal" onclick="display( '=' )" type="button" value="=">
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js">
	</script> 
	<script src="script.js">
	</script>
</body>
</html>
